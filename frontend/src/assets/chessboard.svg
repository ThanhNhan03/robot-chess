<!-- SVG chessboard background -->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="chessboard" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="50" height="50" fill="#F0D9B5" />
      <rect x="50" y="0" width="50" height="50" fill="#B58863" />
      <rect x="0" y="50" width="50" height="50" fill="#B58863" />
      <rect x="50" y="50" width="50" height="50" fill="#F0D9B5" />
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#chessboard)" />
</svg>